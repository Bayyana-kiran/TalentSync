<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
            background-color: #fff;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #3498db;
        }

        input[type="file"]::before {
            content: "Choose File";
            display: inline-block;
            background: #3498db;
            color: #fff;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="file"]::-webkit-file-upload-button {
            visibility: hidden;
        }

        input[type="file"]:hover::before {
            background: #258cd1;
        }

        input[type="file"]:active::before {
            background: #1675a7;
        }

        input[type="file"]:disabled::before {
            background: #d2d2d2;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Upload my resume</h1>

    <form action="">
        <label for="resume">Choose your resume:</label>
        <input type="file" name="resume" id="resume">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
